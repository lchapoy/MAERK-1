<md-toolbar class="md-table-toolbar md-hue-1">
    <div class="md-toolbar-tools">
        <h2>
        <span>Employees</span>
        </h2>
        <md-button class="md-fab md-mini md-primary" ng-click="vm.showAddDialog($event)" aria-label="Add Employee">
            <md-icon md-font-set="material-icons">add</md-icon>
        </md-button>
        <span flex></span>
        <md-button ng-show="vm.selected.length==1" ng-click="vm.showAddDialog($event, vm.selected)"
                   class="md-icon-button"
                   aria-label="Edit Employee">
            <md-icon md-font-set="material-icons">mode_edit</md-icon>
        </md-button>
        <md-button ng-show="vm.selected.length" ng-click="vm.delete(vm.selected)" class="md-icon-button"
                   aria-label="Delete Employee">
            <md-icon md-font-set="material-icons">delete</md-icon>
        </md-button>

        <!--activate deactive-->
        <md-menu ng-show="vm.selected.length" md-position-mode="target-right target" md-offset="0 42">

            <md-button ng-click="vm.openMenu($mdOpenMenu, $event)"
                       class="md-icon-button" aria-label="delete">
                <md-icon md-font-set="material-icons">power_settings_new</md-icon>
            </md-button>
            <md-menu-content width="2">
                <md-menu-item>
                    <md-button>
                        Activate
                </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>
                        Deactivate
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>

<md-table-container class="md-whiteframe-4dp">
    <table md-table md-row-select multiple ng-model="vm.selected">
        <thead md-head md-order="last_name" >
        <tr md-row>
            <th md-column><span>Employee Name</span></th>
            <th md-column><span>Clients</span></th>
            <th md-column>Skills</th>
            <th md-column>Recruiter</th>
            <th md-column>Revenue</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="employee" md-select-id="_id" md-auto-select
            ng-repeat="employee in vm.employees | orderBy: first_name | limitTo: vm.limit: (vm.page - 1) * vm.limit ">
            <td md-cell>{{employee.first_name + " " + employee.last_name}}</td>
            <td md-cell>{{employee.client.join(", ")}}</td>
            <td md-cell>{{employee.skill.join(", ")}}</td>
            <td md-cell>{{employee.recruiter}}</td>
            <td md-cell>{{1 | currency}}</td>
        </tr>
        </tbody>
    </table>
    <md-table-pagination md-limit="vm.limit" md-limit-options="[5, 10, 15]" md-page="vm.page"
                         md-total="{{vm.employees.length}}" md-page-select></md-table-pagination>
</md-table-container>
