<md-toolbar layout-padding class="md-default md-table-toolbar">
    <div class="md-toolbar-tools">
        <md-input-container flex class="md-block" flex-gt-md="20">
            <label>Year</label>
            <md-select aria-label="Select year" ng-model="vm.selection.year">
                <md-option ng-click="vm.update(year,null)" ng-value="year" ng-repeat="year in vm.years">{{year}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
</md-toolbar>

<md-content>
    <md-tabs class="md-accent" md-align-tabs="bottom">
        <md-tab ng-repeat="month in vm.months" ng-click="vm.update(null,month)" id="month">{{month}}</md-tab>
    </md-tabs>
</md-content>

<md-content layout-gt-md="row" layout="column" flex>
    <md-card flex flex-gt-md="50">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Client table</span>
                <span class="md-subhead">Client table container</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="row" layout-align="space-between">
            <div class="md-media-xl card-media">
                table goes here
                <ui-view></ui-view>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex flex-gt-md="50">
        <md-card-content layout="column" layout-align="center" flex>
            <h2 layout="row" layout-align="center">Client Chart</h2>
            <chart  layout="column" pie="true" data="vm.chart.data" labels="vm.chart.labels"></chart>
        </md-card-content>
    </md-card>
</md-content>
